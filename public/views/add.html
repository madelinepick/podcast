<div class='add forest'>

  <form>
    <h2>Add a podcast</h2>
    <p>{{vm.message}}</p>
    <label for="title">Title</label>
    <input name='title' type="text" ng-model='podcast.title'>
    <label for="description">Description</label>
    <textarea name='description'  rows="10" cols="50" wrap="hard" ng-model='podcast.description'></textarea>
    <label for="date">Date</label>
    <input name='date' type="date" ng-model='podcast.date'>
    <label for="image_url">Image Url</label>
    <input name='image_url' type="text" ng-model='podcast.image_url'>
    <label for="link">Link</label>
    <input name='link' type="text" ng-model='podcast.link'>
    <input type="submit" value='Make it live!' ng-click='createPodcast(podcast)'>
  </form>
</div>
